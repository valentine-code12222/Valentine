<!DOCTYPE html>
<html>
<head>
  <title>Valentine?</title>
  <style>
    body {
      background: #ffe6ea;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      width: 320px;
      text-align: center;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 40px;
    }

    .no {
      background: #ddd;
      right: 40px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Nirali, will you be my Valentine? ðŸ’–</h2>

  <div class="buttons">
    <button class="yes" onclick="yesClick()">Yes</button>
    <button class="no" id="noBtn"
      onmouseover="runAway()"
      ontouchstart="runAway()">No</button>
  </div>
</div>

<script>
function yesClick() {
  alert("Yayyy ðŸ’• I knew it!");
}

function runAway() {
  const btn = document.getElementById("noBtn");
  const container = document.querySelector(".buttons");

  const maxX = container.clientWidth - btn.offsetWidth;
  const maxY = container.clientHeight - btn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  btn.style.left = x + "px";
  btn.style.top = y + "px";
}
</script>

</body>
</html>
